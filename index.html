<!DOCTYPE html>
<html>
<header>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="sc/extra.css" />
    <meta name="author" content="DevTroxep">
    <title>Check Discord Token</title>
</header>

    <style>
        body {
            background-image: url('https://get.wallhere.com/photo/selective-coloring-anime-girls-anime-monochrome-simple-background-black-background-2130585.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>

      

<body>

    <div class="general">
        <label>
            <input class="label" type="text" placeholder=" ">
            <p>Discord Token</p>
        </label>
        <button class="button" onclick="SubmitToken()">Submit</button>
        <br />

        <div class="image">
            <img id="profile" />
        </div>
        <ul class="list-group">
            <li class="list-group-item" id="tag">tag</li>
            <li class="list-group-item" id="email">email</li>
            <li class="list-group-item" id="verified">verified</li>
            <li class="list-group-item" id="id">id</li>
            <li class="list-group-item" id="locale">locale</li>
            <li class="list-group-item" id="phone">phone</li>
        </ul>
        <div class="centered-error-div">
            <div class="alert alert-danger text-center" id="alert-doe">Invalid Token</div>
        </div>
        <footer>
            <b>
                <p></p>
            </b>
        </footer>
        <div class="info">
            <p><a href="https://github.com/ScriptHUBofficial" target="_blank">GitHub</a></p>
            <p><a href="https://discord.gg/script" target="_blank">Discord</a></p>
        </div>
    </div>
</body>
<script src="assets/sc.js"></script>

</html>
